<!DOCTYPE html>

<html>
<head>
	<meta charset="utf-8">
	<title>js test</title>
	<style>
		body {
			display: grid;
			grid-template-columns: repeat(3, 1fr);
			align-content: center;
			grid-gap: 1rem;
			padding: 1rem;
			height: 100vh;
			background: skyblue;
		}
		div {
			font-size: 2rem;
			text-align: center;
			color: white;
			background: black;
			border-radius: 1rem;
			padding: 2rem;
			transition: all 0.5s ease;
		}
		
		.pressed {
			background: tomato;
			transform: scale(1.2);
		}
	</style>
</head>
<body>
	<div id="1">1</div>
	<div id="2">2</div>
	<div id="3">3</div>
	
	<script>
		// 출처 : https://www.daleseo.com/js-key-events/
		window.addEventListener("keydown", (e) => {
			const key = document.getElementById(e.key);
			if (key) key.classList.add("pressed");
		});
		
		window.addEventListener("keyup", (e) => {
			const key = document.getElementById(e.key);
			if (key) key.classList.remove("pressed");
		});
	</script>
	
</body>
</html>
